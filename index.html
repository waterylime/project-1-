<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="reset" href='css/reset.css'>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette|IM+Fell+DW+Pica+SC&display=swap" rel="stylesheet">

    <title>Book Finder</title>
</head>

<body>

    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Book Finder
                </h1>
                <h2 class="subtitle">
                    What to read after
                </h2>
            </div>
        </div>
    </section>


    <div class="imputContainer">
        <div class="notification">
            <div class="field is-grouped" id="intro">
                Ever finshed a book, and found you want to read more like it?<br>
                If so enter the title of the book below or choose your favorite genres with the checkmarks. <br>
                With a bit of computer magic we will give you some books to choose from.
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Name of Book">
                </p>
                <p class="control">
                    <a class="Sbtn">
                        <button class="Sbtn">Search </button>
                    </a>
                </p>
            </div>

            <div class="container">
                <div id="result"></div>
            </div>

            <div class="container" id="suggested">
                <!-- <div class="results">
                 <h2>Your Recommended Reads</h2>
            
        </div> -->
            </div>


            <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
            <script src="script.js"></script>
            <script src="frontend.js"></script>
</body>

</html>
